<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
 
    

</head>
<body>
    <header class="caja">
        <h1 >Proyecto Encriptador</h1>
    </header>

    <main>
        <section class="info">
            <h1>Descripción</h1>
            <textarea readonly >Aplicación que encripta textos, permite intercambiar mensajes secretos con otras personas que sepan el secreto de la encriptación utilizada.

Las "llaves" de encriptación que utilizaremos son las siguientes:
                
            La letra "e" es convertida para "enter"
            La letra "i" es convertida para "imes"
            La letra "a" es convertida para "ai"
            La letra "o" es convertida para "ober"
            La letra "u" es convertida para "ufat"
                
Requisitos:
                
    ►Debe funcionar solo con letras minúsculas
                
    ►No deben ser utilizados letras con acentos ni caracteres especiales
                
    ►Debe ser posible convertir una palabra para la versión encriptada también devolver una palabra encriptada para su versión original.</textarea>
        </section>
        <div class="dirigir">
            <button onclick="redireccionar(1)">Ir al proyecto</button>
        </div>
        <div>
            <script src="script.js"></script>
        </div>
    </main>

    <footer class="fin">
        <div class="abajo-uno" onclick="redireccionar(3)">
            <h1>Desarrollado gracias a Alura Latam y el programa Oracle One </h1>
        </div>

        <div class="abajo-dos" onclick="redireccionar(2)">
            <img src="imagenes/entypo-social_linkedin-with-circle.png">
            <h1>David Soto</h1>
        </div>
    </footer>
    
</body>
</html>
